<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Portfolio with HSR UI Menu</title>
</head>
<body>
    <div class="mainbody">
        <div class="info">
            <img src="src/img/profile.png" alt="avatar" class="avatar">
            <div class="fullname">
                <p class="name">John Doe</p>
                <p class="job">Développeur Front End</p>
            </div>
            <div class="change">
                <select name="lang" id="lang">
                    <option value="fr">Français</option>
                    <option value="en">English</option>
                    <option value="es">Español</option>
                    <option value="cn">简体中文</option>
                    <option value="tw">繁體中文</option>
                    <option value="jp">日本語</option>
                </select>
            </div>
        </div>

        <div class="shortpresentation">
            <p class="whatiam">Je suis un développeur Front End</p>
            <p class="situation">Actuellement en recherche d'une formation + travail dans le secteur 
                du développeur informatique (Web + Jeux Vidéo)</p>
            <p class="hobbies">Passionné de langues étrangères depuis petit, du Jeu-Vidéo et plein d'autres chose</p>
        </div>

        <div class="level">
            <div class="age">
                <p><strong>Âge:</strong> 24</p>
            </div>
            <div class="progressbarage">
                <div class="progressage"></div>
            </div>
        </div>
        <div class="uppergrid">
            <div class="grid-item grid-item-large"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>

            <div class="grid-item grid-item-large"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
        </div>
        <div class="lowergrid">

        </div>
    </div>


    <script src="src/script/changelanguage.js"></script>
</body>
</html>
