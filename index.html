<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Portfolio with HSR UI Menu</title>
</head>
<body>
    <div class="bothmenu">
        <div class="leftmenu">
            <div class="profilepicture">
                <img src="src/img/profile.png" alt="profile picture">
                <div class="namelevel">
                    <h2 class="name">Ryuki</h2>
                    <p class="level">Level 1</p>
                </div>
            </div>
        </div>
        <div class="rightmenu">
            <div class="sidebar">
                <ul>
                    <li><a href="#"><i class="fa-solid fa-envelope"></i></a></li>
                    <li><a href="#"><i class="fa-regular fa-message"></i></a></li>
                    <li><a href="#"><i class="fa-solid fa-gear"></i></a></li>
                    <li><a href="#"><i class="fa-solid fa-camera"></i></a></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
