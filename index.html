<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Portfolio with HSR UI Menu</title>
</head>
<body>
    <div class="mainbody">
        <div class="info">
            <img src="src/img/profile.png" alt="avatar" class="avatar">
            <div class="fullname">
                <p class="name">John Doe</p>
                <p class="job">Frontend Developer</p>
            </div>
            <div class="change">
                <select name="lang" id="lang">
                    <option value="en">EN</option>
                    <option value="ru">RU</option>
                </select>
            </div>
        </div>
    </div>
</body>
</html>
